<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    /* Add some basic styling to the form */
    body {
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <form method="post"> <!-- Django requires to use a POST methods -->
    {% csrf_token %} <!-- prevent a CSRF Attack -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- Do we need the confirm password function?
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    -->
    <input type="submit" value="Register" id="submit">
  </form>
  <p> Account Created?  <a href="{% url 'User_Login' %}">Login</a></p>
<!--  <script src="./registration.js"></script>-->
<script>

    function validateRegistrationForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        // Validate username
        if (username === "") {
            alert("Please enter a username.");
            return false;
        }

        // Validate email format
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Validate password complexity
        // var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        // if (!passwordPattern.test(password)) {
        //     alert("Password must contain at least 8 characters, including uppercase and lowercase letters, numbers, and special characters.");
        //     return false;
        // }

        // Validate password confirmation
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        // Form is valid
        return true;
    }
    // import registration from "./registration";
    document.getElementById("confirm-password").addEventListener("input", ev => {
        let password = document.getElementById("password").value
        console.log(ev.target.value)
        if (ev.target.value !== password){
            console.log("passwords don't match")
            ev.target.style.backgroundColor = "red"
        }
        if (ev.target.value === password){
          console.log("passwords match")
          ev.target.style.backgroundColor = "white"
        }
    })

</script>

</body>
</html>
