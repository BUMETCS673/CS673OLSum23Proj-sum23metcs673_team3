<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Calorie Logger</h1>
        {% include 'template_message.html' %} <!-- message display -->
        {% block content %}

        <!-- if user has logged in -->
        {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Logout</a></p>
        <p><a href="{% url 'change_pass' %}">Change Password</a></p>

        <!-- if user has not logged in -->
        {% else %}
        <p>Welcome!</p>
        <p><a href="{% url 'login' %}">Log In</a> Or <a href="{% url 'register' %}">Register</a></p>
        {% endif %}

        {% endblock %}
    </div>
</body>
</html>
