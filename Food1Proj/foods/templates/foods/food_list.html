<!DOCTYPE html>
<html>
<head>
    <title>Food List</title>
</head>
<body>
    <h1>Food List</h1>
    <ul>
        {% for food in foods %}
            <li>{{ food.name }} - {{ food.calories }}</li>
        {% empty %}
            <li>No food items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
